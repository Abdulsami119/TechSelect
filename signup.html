<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
	<link rel="stylesheet" href="Styles/SignUp.css">
</head>

<body>


    <div class="header">
        <div id="logopic"><img src="images/logo.png"></div>
        <div id="logo">Tech Select</div>
    </div>


    <div class="nav">
   
    </div>

        <div class="left">

            <div class="box margin_for_signup">
                <h2 style="text-align:center;">Sign Up</h2>

                <!-- onsubmit returns false if validation fails -->
                <form onsubmit="return validateSignup()">

                    <label>First Name</label>
                    <input type="text" id="fname">
                    <small class="error" id="fnameError"></small>

                    <label>Last Name</label>
                    <input type="text" id="lname">
                    <small class="error" id="lnameError"></small>

                    <label>Username</label>
                    <input type="text" id="username">
                    <small class="error" id="usernameError"></small>

                    <label>Email</label>
                    <input type="email" id="email">
                    <small class="error" id="emailError"></small>

                    <label>Password</label>
                    <input type="password" id="password">
                    <small class="error" id="passwordError"></small>

                    <label>Confirm Password</label>
                    <input type="password" id="confirm">
                    <small class="error" id="confirmError"></small>

                    <button type="submit">Create Account</button>
                </form>
            </div>

            <div class="box small-links margin_for_forgot_password">
                <p>Already have an account?</p>
                <a href="Login.html">Log in</a>
            </div>

        </div>

   
<script src="Scripts/SignUp.js"></script>

</body>
</html>
