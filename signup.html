<!DOCTYPE html>
<html>
<head>
    <title>Tech Select | Sign Up</title>

    <style>
        body {
            background-color:#EFFFFB;
            margin: 0;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            background-color:#94B4C1;
            padding: 10px;
        }

        #logopic img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
        }

        #logo {
            padding: 30px;
            margin-left: 80px;
            color: white;
            font-size: 80px;
        }

        /* ===== NAV ===== */
        .nav{
	display:flex;
	background-color:black;
	text-align:center;
	}

	.nav div{
	background-color:#1E1E1E;
	padding:20px;
	margin-left:20px;
	margin-right:20px;
	font-size:20px;
	font-family: "Lucida Console";
	text-align:justified;
	border-radius:10px;
	}

	#home{
	margin-left:600px;
	}
	
	
	.nav div a{
	display:block;
	text-decoration:none;
	color:#FFFFFF;
	}
	
	.nav div:hover{
	background-color:#333333;
	cursor:pointer;
	color:#FFFFFF;
	}

	.dropdown {
	position: relative;
	background-color:pink;
	padding:20px;
	margin-left:20px;
	margin-right:20px;
	font-size:20px;
	font-family:"Lucida Console";
	border-radius:10px;
	}

	.dropdown > a {
	color:pink;
	text-decoration:none;
	display:block;
	}

	.dropdown-content {
	display: none;
	position: absolute;
	top: 60px;
	left: 0;
	background-color: #1E1E1E;
	min-width: 200px;
	border-radius: 10px;   /* outer box only */
	box-shadow: 0 5px 15px rgba(0,0,0,0.8);
	overflow: hidden;     /* IMPORTANT: clips inner items */
	z-index: 100;
	}

	.dropdown-content a {
	display: block;
	padding: 12px;
	color: #FFFFFF;
	text-decoration: none;
	font-size: 18px;
	background-color: #1E1E1E;   
	border-radius: 0;           
	}

	.dropdown-content a:hover {
	background-color: #333333;
	}

	.dropdown:hover .dropdown-content {
	display:block;
	}

	.dropdown:hover {
	background-color:orange;
	cursor:pointer;
	}

        /* ===== FORM AREA ===== */
        .box {
            background: #BBDCE5;
            border: 1px solid #dbdbdb;
            border-radius: 15px;
            padding: 20px;
        }
	.margin_for_signup {
	   margin-top:50px;
	   margin-bottom:50px;
	   margin-left:500px;
	   margin-right:500px;
	}
	.margin_for_forgot_password {
		margin-left:500px;
		margin-right:500px;
	}
        input {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }

        /* ERROR TEXT STYLE */
        .error {
            color: red;
            font-size: 13px;
            display: block;
            margin-bottom: 10px;
        }

        button {
            width: 98%;
            padding: 12px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0078cc;
            }

        .small-links {
            text-align: center;
            font-size: 14px;
        }

            .small-links a {
                color: #0095f6;
                text-decoration: none;
            }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <div class="header">
        <div id="logopic"><img src="logo.png"></div>
        <div id="logo">Tech Select</div>
    </div>

    <!-- ===== NAV BAR ===== -->
    <div class="nav">
      <div id="home"><a href="Home.html">Home</a></div>
	<div class="dropdown">
	<a href="#">Products ▾</a>
	<div class="dropdown-content">
	<a href="Accessories.html">Accessories</a>
	<a href="Tablets.html">Tablets</a>
	<a href="Phones.html">Phones</a>
	<a href="Laptops.html">Laptops</a>
	</div>
	</div>
	<div><a href="Cart.html">Cart</a></div>
	<div><a href="AboutUs.html">About Us</a></div>
    </div>

    <!-- ===== SIGNUP FORM ===== -->
        <div class="left">

            <div class="box margin_for_signup">
                <h2 style="text-align:center;">Sign Up</h2>

                <!-- onsubmit returns false if validation fails -->
                <form onsubmit="return validateSignup()">

                    <label>First Name</label>
                    <input type="text" id="fname">
                    <small class="error" id="fnameError"></small>

                    <label>Last Name</label>
                    <input type="text" id="lname">
                    <small class="error" id="lnameError"></small>

                    <label>Username</label>
                    <input type="text" id="username">
                    <small class="error" id="usernameError"></small>

                    <label>Email</label>
                    <input type="email" id="email">
                    <small class="error" id="emailError"></small>

                    <label>Password</label>
                    <input type="password" id="password">
                    <small class="error" id="passwordError"></small>

                    <label>Confirm Password</label>
                    <input type="password" id="confirm">
                    <small class="error" id="confirmError"></small>

                    <button type="submit">Create Account</button>
                </form>
            </div>

            <div class="box small-links margin_for_forgot_password">
                <p>Already have an account?</p>
                <a href="Login.html">Log in</a>
            </div>

        </div>

    <!-- ===== JAVASCRIPT VALIDATION ===== -->
    <script>
function validateSignup() {

    let fname = document.getElementById("fname");
    let lname = document.getElementById("lname");
    let username = document.getElementById("username");
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let confirm = document.getElementById("confirm");

    // Clear previous errors
    document.querySelectorAll(".error").forEach(e => e.innerText = "");

    let isValid = true;

    if (fname.value.trim() === "") {
        document.getElementById("fnameError").innerText = "First name is required";
        isValid = false;
    }

    if (lname.value.trim() === "") {
        document.getElementById("lnameError").innerText = "Last name is required";
        isValid = false;
    }

    if (username.value.trim() === "") {
        document.getElementById("usernameError").innerText = "Username is required";
        isValid = false;
    }

    if (email.value.trim() === "") {
        document.getElementById("emailError").innerText = "Email is required";
        isValid = false;
    }
    else if (!email.value.includes("@") || !email.value.includes(".")) {
        document.getElementById("emailError").innerText = "Enter a valid email";
        isValid = false;
    }

    if (password.value.length < 8) {
        document.getElementById("passwordError").innerText =
            "Password must be at least 8 characters";
        isValid = false;
    }

    if (confirm.value !== password.value) {
        document.getElementById("confirmError").innerText =
            "Passwords do not match";
        isValid = false;
    }

    // ✅ ONLY ADDITION
    if (isValid) {
        alert("Account created successfully ✔");
    }

    return false; // prevent real submit (demo)
}
</script>

</body>
</html>
