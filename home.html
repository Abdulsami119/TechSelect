    body {

    .header {

    }

    #logopic img {

    #logo {

        margin-left: 80px;
        text-align: left;

        margin-top: 35px;
    }

    #top-right {
        top: 10px;

    }

    #top-right button {
        width: 100px;
        height: 70px;

        color: #FFFFFF;
        border: none;
    }

    .nav {
        display: flex;
        background-color: black;
        text-align: center;
    }

    .nav div {
        background-color: #1E1E1E;
        padding: 20px;
        margin-left: 20px;
        margin-right: 20px;
        font-size: 20px;
        font-family: "Lucida Console";
        text-align: justified;
        border-radius: 10px;
    }

    #home {
        margin-left: 600px;
    }

    .nav div a {
        display: block;
        text-decoration: none;
        color: #FFFFFF;
    }

    .nav div:hover {
        background-color: #333333;
        cursor: pointer;
        color: #FFFFFF;
    }

    .dropdown {
        position: relative;
        background-color: pink;
        padding: 20px;
        margin-left: 20px;
        margin-right: 20px;
        font-size: 20px;
        font-family: "Lucida Console";
        border-radius: 10px;
    }

    .dropdown > a {
        color: pink;
        text-decoration: none;
        display: block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #1E1E1E;
        min-width: 200px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        overflow: hidden;
        z-index: 100;
    }

    .dropdown-content a {
        display: block;
        padding: 12px;
        color: #FFFFFF;
        text-decoration: none;
        font-size: 18px;
        background-color: #1E1E1E;
        border-radius: 0;
    }

    .dropdown-content a:hover {
        background-color: #333333;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover {
        background-color: orange;
        cursor: pointer;
    }

    .heading {
        display: block;
        color: white;
        text-align: center;
        background-color: black;
        border-radius: 25px;
        margin-left: 800px;
        margin-right: 800px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        align-items: stretch;
        gap: 20px;
        background-color: white;
        padding: 30px;
        grid-template-columns: repeat(2, 1fr);
    }

    .products div {
        background-color: #1E1E1E;
        padding: 20px;
        margin: 20px;
        font-size: 24px;
        color: #FFFFFF;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        text-align: center;
        display: flex;
        flex-direction: column;
    }

    .products div img {
        width: 250px;
        height: 150px;
        margin-top: 30px;
        margin-left: 125px;
        margin-bottom: 0px;
    }

    .products div a {
        display: block;
        text-decoration: none;
        color: #FFFFFF;
    }

    .products div:hover {
        background-color: #2A2A2A;
        color: #FFFFFF;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: auto;
    }

    .action-buttons button {
        padding: 8px 14px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #333333;
        color: white;
        font-family: "Lucida Console";
    }

    .action-buttons button:hover {
        background-color: #555555;
    }

    .product-card {
        position: relative;
    }

    .price {
        color: #00ff99;
        font-size: 22px;
        margin: 10px 0;
        display: none;
        font-weight: bold;
    }

    .category-card a {
        text-decoration: none;
        color: white;

    }

    .category-card {
        background-color: #1E1E1E;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        text-align: center;
        padding: 50px;
        transition: 0.3s;

    }

    .category-card:hover {
        background-color: #2A2A2A;
        transform: scale(1.05);
        cursor: pointer;
    }

    .category-card img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;

    }

    .category-card h2 {
        margin-top: 15px;
        font-family: "Lucida Console";
    }
</style>
